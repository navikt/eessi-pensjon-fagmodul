buildscript {

    ext {
        springBootVersion = '2.7.5'
        springfoxVersion = '3.0.0'
        jacksonModuleKotlinVersion = '2.14.1'
        cxfVersion = '3.5.1'
        tokenSupportVersion = '2.1.8'
        logstashLogbackVersion = '7.2'
        pensjonInformasjonVersion = '9.4.10'
        epPersonoppslagVersion = '12.1.7'
        archunitVersion = '1.0.1'
        epeuxVersion = '1.3.45'
        epMetricsVersion = '1.0.7'
        epSecurityVersion = '0.0.22'
        epLoggingVersion = '1.1.11'
        epPensjonInformasjonVersjon = '2.0.74'
        springKafkaVersion = '2.9.2'
    }
}

plugins {
    id "org.springframework.boot" version "$springBootVersion"
    id "io.spring.dependency-management" version "1.1.0"
    id "org.openrepose.gradle.plugins.jaxb" version "2.5.0"
    id "com.vanniktech.dependency.graph.generator" version "0.8.0"
}

apply from: "buildSrc/ep-module.gradle"

group = 'no.nav.eessi'

jar {
    archivesBaseName = 'eessi-fagmodul'
}

dependencies {

    // Spring-boot BOM-fil spesifiserer versjoner for Spring Boot-avhengigheter
    implementation(platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}"))
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation("org.yaml:snakeyaml:1.33") // Pga https://security.snyk.io/package/maven/org.yaml:snakeyaml
    implementation("org.springframework.boot:spring-boot-starter-aop")
    implementation("org.springframework.boot:spring-boot-starter-cache")
    implementation("org.springframework.boot:spring-boot-starter-actuator")
    implementation("org.springframework.boot:spring-boot-actuator")

    // Spring Framework BOM-fil overstyrer så vi får siste patch-versjon av Spring Framework
    implementation(platform("org.springframework:spring-framework-bom:5.3.23"))

    // Spring-boot

    // Kotlin
    implementation("com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonModuleKotlinVersion")
    implementation("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonModuleKotlinVersion")

    implementation 'org.jetbrains.kotlin:kotlin-reflect'

    // Logging
    implementation("net.logstash.logback:logstash-logback-encoder:$logstashLogbackVersion")
    configurations { all*.exclude group: 'commons-logging', module: 'commons-logging' }
    implementation group: 'org.slf4j', name: 'jcl-over-slf4j'

    // auditlogger syslog la stå i 1.0.0 / 0.9.30
    implementation("com.papertrailapp:logback-syslog4j:1.0.0")
    implementation("org.syslog4j:syslog4j:0.9.46")

    //auth
    implementation("no.nav.security:token-client-spring:${tokenSupportVersion}")
    implementation("no.nav.security:token-validation-spring:${tokenSupportVersion}")
    implementation("no.nav.security:token-validation-jaxrs:${tokenSupportVersion}")
    implementation("no.nav.security:token-validation-test-support:2.0.5")

    implementation ("no.nav.common:token-client:2.2022.10.28_08.02-d7d341cf26ba")
    implementation("org.springframework.kafka:spring-kafka:${springKafkaVersion}")

    implementation("no.nav.eessi.pensjon:ep-metrics:$epMetricsVersion")
    implementation("no.nav.eessi.pensjon:ep-logging:$epLoggingVersion")
    implementation("no.nav.eessi.pensjon:ep-kodeverk:3.1.47")
    implementation("no.nav.eessi.pensjon:ep-personoppslag:$epPersonoppslagVersion")
    implementation("no.nav.eessi.pensjon:ep-pensjonsinformasjon:$epPensjonInformasjonVersjon")
    implementation("no.nav.eessi.pensjon:ep-eux:$epeuxVersion")

    implementation("no.nav.tjenestespesifikasjoner:pensjonsinformasjon-v1-tjenestespesifikasjon:2606.1f6354e")

    // Forenklere mocking av beans, benyttes som mockito mockbean
    testImplementation("com.ninja-squad:springmockk:4.0.0")
    testImplementation('org.pac4j:spring-webmvc-pac4j:7.0.0')

    testImplementation(platform("org.junit:junit-bom:5.9.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")

    //mock - test
    testImplementation('io.mockk:mockk:1.13.3')
    testImplementation("org.skyscreamer:jsonassert:1.5.1")

    //Kafka
    testImplementation("org.springframework.kafka:spring-kafka-test:${springKafkaVersion}")

    // Architecture tests keep archunit at 0.22
    testImplementation("com.tngtech.archunit:archunit:$archunitVersion")
    testImplementation("org.springframework.boot:spring-boot-starter-test") {
        exclude module: 'junit'
        exclude module: "mockito-core"
        exclude module: 'junit-vintage-engine'
    }
}

repositories {
    maven {
        url 'https://repo.clojars.org'
        name 'Clojars'
    }
}

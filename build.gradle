buildscript {

    ext {
        kotlinVersion = '2.2.21'
        springBootVersion = '4.0.0'
        springKafkaVersion = '4.0.0'
        springfoxVersion = '3.0.0'
        tokenSupportVersion = '5.0.39'
        jacksonModuleKotlinVersion = '2.20.1'
    }
}

plugins {
    id "org.springframework.boot" version "$springBootVersion"
    id "io.spring.dependency-management" version "1.1.7"
    id "org.openrepose.gradle.plugins.jaxb" version "2.5.0"
    id "com.vanniktech.dependency.graph.generator" version "0.8.0"
    id "org.jetbrains.kotlin.jvm" version "$kotlinVersion"
    id "org.jetbrains.kotlin.plugin.spring" version "$kotlinVersion"
    id "org.jetbrains.kotlin.plugin.allopen" version "$kotlinVersion"
}

apply from: "buildSrc/ep-module.gradle"

tasks.withType(Test) {
    jvmArgs '-Xmx2g' // test environment heap size
}

tasks.withType(JavaExec) {
    jvmArgs '-Xmx4g' // prod environment heap size
}

group = 'no.nav.eessi.pensjon'

dependencies {

    // Spring-boot BOM-fil spesifiserer versjoner for Spring Boot-avhengigheter
    implementation(platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}"))
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation("org.springframework.boot:spring-boot-starter-aop:3.5.8")
    implementation("org.springframework.boot:spring-boot-starter-cache")
    implementation("org.springframework.boot:spring-boot-restclient")
    implementation("org.springframework.boot:spring-boot-starter-actuator")
    implementation("org.springframework.boot:spring-boot-actuator")
    implementation("org.springframework.retry:spring-retry:2.0.7")
    implementation("org.springframework.boot:spring-boot-starter-webmvc-test")

    implementation("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonModuleKotlinVersion}")

    implementation 'io.dropwizard.metrics:metrics-core:4.2.20'

    // Spring Framework BOM-fil overstyrer så vi får siste patch-versjon av Spring Framework
    implementation(platform("org.springframework:spring-framework-bom:7.0.1"))

    implementation("org.yaml:snakeyaml:2.5") // Pga https://security.snyk.io/package/maven/org.yaml:snakeyaml

    implementation("com.fasterxml.jackson.core:jackson-core:2.20.1")

    implementation 'org.jetbrains.kotlin:kotlin-reflect'

    // Logging
    implementation("net.logstash.logback:logstash-logback-encoder:9.0")
    configurations { all*.exclude group: 'commons-logging', module: 'commons-logging' }
    implementation("org.slf4j:jcl-over-slf4j:2.0.17")

    //auth
    implementation("no.nav.security:token-client-spring:${tokenSupportVersion}")
    implementation("no.nav.security:token-validation-spring:${tokenSupportVersion}")
    implementation("no.nav.security:token-validation-jaxrs:${tokenSupportVersion}")

    implementation ("no.nav.common:token-client:3.2025.11.10_14.07-a9f44944d7bc")
    implementation("org.springframework.kafka:spring-kafka:${springKafkaVersion}")

    //GCP
    implementation("com.google.cloud:google-cloud-storage:2.59.0")

    implementation("no.nav.eessi.pensjon:ep-metrics:2.1.19")
    implementation("no.nav.eessi.pensjon:ep-logging:2.3.25")
    implementation("no.nav.eessi.pensjon:ep-eux:2.6.4")
    implementation("no.nav.eessi.pensjon:ep-kodeverk:4.3.46") {
        exclude module: 'ep-eux'
        exclude module: 'ep-logging'
        exclude module: 'ep-metrics'
    }

    implementation("no.nav.eessi.pensjon:ep-personoppslag:13.3.57") {
        exclude module: 'ep-eux'
        exclude module: 'ep-logging'
        exclude module: 'ep-metrics'
    }

    implementation("no.nav.eessi.pensjon:ep-pensjonsinformasjon:3.1.39") {
        exclude module: 'ep-eux'
        exclude module: 'ep-logging'
        exclude module: 'ep-metrics'
    }

    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation('org.glassfish.jaxb:jaxb-runtime:2.3.9')
    implementation("no.nav.tjenestespesifikasjoner:pensjonsinformasjon-v1-tjenestespesifikasjon:2643.2f3e8e9")

    // PDF box
    testImplementation("org.apache.pdfbox:pdfbox-tools:3.0.6")

    testImplementation("no.nav.security:token-validation-spring-test:${tokenSupportVersion}")

    // Forenklere mocking av beans, benyttes som mockito mockbean
    testImplementation("com.ninja-squad:springmockk:4.0.2")
    testImplementation('org.pac4j:spring-webmvc-pac4j:8.0.1')

    
    testImplementation("org.junit.jupiter:junit-jupiter:6.0.1")

    //mock - test
    testImplementation("io.mockk:mockk:1.14.6")
    testImplementation("org.skyscreamer:jsonassert:1.5.3")

    //Kafka
    testImplementation("org.springframework.kafka:spring-kafka-test:${springKafkaVersion}")

    testImplementation("com.tngtech.archunit:archunit:1.4.1")
    testImplementation("org.springframework.boot:spring-boot-starter-test") {
        exclude module: 'junit'
        exclude module: "mockito-core"
        exclude module: 'junit-vintage-engine'
    }

    testImplementation("org.mock-server:mockserver-netty:5.15.0") {
        exclude module: 'junit'
    }
}

test {
    systemProperty 'docker.host', 'unix:///var/run/docker.sock'
}

repositories {
    maven {
        url 'https://repo.clojars.org'
        name 'Clojars'
    }
}

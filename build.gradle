buildscript {
    ext {
        kotlinVersion = '1.2.61'
        springBootVersion = '2.0.4.RELEASE'
        springSecurityVersion = '5.0.5.RELEASE'
        prometheusVersion = '0.5.0'
        springfoxVersion = '2.9.2'
        jacksonModuleKotlinVersion = '2.9.6'
        cxfVersion = '3.2.6'
        aktoerIdVersion = '2.0.1'
        mockitoVersion = '2.8.+'
        fregSecurityVersion = '2.1.0'
        personV3Version = '3.4.1'
        oidcTokenSupportVersion = '0.2.7'
        logstashLogbackVersion = '4.10'
    }
    repositories {
        maven {
            url "https://repo.adeo.no/repository/maven-central"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'no.nav.eessi'
version = '0.0.1'
sourceCompatibility = 1.8

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}
jar {
    baseName = 'eessi-fagmodul'
}

dependencies {

    // Prometheus
    compile("io.prometheus:simpleclient:${prometheusVersion}")
    compile("io.prometheus:simpleclient_hotspot:${prometheusVersion}")
    compile("io.prometheus:simpleclient_httpserver:${prometheusVersion}")
    compile("io.prometheus:simpleclient_pushgateway:${prometheusVersion}")

    // Spring-boot
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")

    // Apache CXF
    compile("org.apache.cxf:cxf-spring-boot-starter-jaxws:${cxfVersion}")
    compile("org.apache.cxf:cxf-rt-ws-security:${cxfVersion}")

    // Kotlin
    compile("com.fasterxml.jackson.module:jackson-module-kotlin:${jacksonModuleKotlinVersion}")
    compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlinVersion}")
    compile("org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}")

    // Swagger
    compile("io.springfox:springfox-swagger2:${springfoxVersion}")
    compile("io.springfox:springfox-swagger-ui:${springfoxVersion}")

    //mock
    testCompile("org.mockito:mockito-core:${mockitoVersion}")
    testCompile("org.jetbrains.kotlin:kotlin-test")
    testCompile("org.jetbrains.kotlin:kotlin-test-junit")
    testCompile("com.nhaarman:mockito-kotlin-kt1.1:1.5.0")

    // Logging
    compile("net.logstash.logback:logstash-logback-encoder:${logstashLogbackVersion}")

    // OIDC
    compile("no.nav.security:oidc-spring-support:${oidcTokenSupportVersion}")

    // Tjenestespesifikasjoner
    compile("no.nav.tjenester.fim:nav-fim-aktoer-v2-tjenestespesifikasjon:${aktoerIdVersion}:jaxws")
    compile("no.nav.tjenester:nav-person-v3-tjenestespesifikasjon:${personV3Version}")
}

repositories {
    maven {
        url "https://repo.adeo.no/repository/maven-central"
    }
    maven {
        url "https://repo.adeo.no/repository/maven-releases/"
    }
}

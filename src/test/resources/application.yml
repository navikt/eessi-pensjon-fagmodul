NAIS_NAMESPACE: 'test'
NAIS_APP_NAME: 'eessi-pensjon-fagmodul'
NAIS_APP_IMAGE: 'someimage'

eessi-pensjon-active-profiles: ${spring.profiles.active}

eessi-pensjon-institusjon: 'NO:noinst002'
eessi-pensjon-institusjon-navn: 'NOINST002, NO INST002, NO'

#eux-rina-api_v1:
eessipen-eux-rina:
  url: 'http://example.com:8089'

pensjonsinformasjon:
  url: 'http://example.com:8099'

virksomhet.person.v3:
  endpointurl: 'https://example.com/tpsws/ws/Person/v3'

aktoerregister.api.v1:
  url: 'http://example.com:8090'

srvusername: 'username'
srvpassword: 'password'

kodeverk.rest-api:
  url: 'http://example.com:8093'

app:
  name: 'TEST'
  version: '0.1'

security-token-service-token:
  url: 'https://example.com/SecurityTokenServiceProvider/'

securitytokenservice:
  url: 'https://example.com/SecurityTokenServiceProvider/'

eessi:
  pensjon_adresse_gate: 'Postboks 6600 Etterstad TEST'
  pensjon_adresse_by:   'Oslo'
  pensjon_adresse_postnummer: '0607'
  pensjon_adresse_land: 'NO'

spring:
  profiles:
    active: 'local-test'
  kafka:
    listener:
      ack-mode: manual
    consumer:
      enable-auto-commit: false
      auto-offset-reset: earliest
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    properties:
      security.protocol: PLAINTEXT
    main:
      allow-bean-definition-overriding: true

saf.graphql:
  url: 'http://localhost'

saf.hentdokument:
  url: 'http://localhost'

kafka:
  sedSendt:
    topic: eessi-basis-sedSendt-v1
    groupid: eessi-pensjon-fagmodul-group
  sedMottatt:
    topic: eessi-basis-sedMottatt-v1
    groupid: eessi-pensjon-fagmodul-group

requestsamlpolicy.path: "classpath:policy/requestSamlPolicy.xml"
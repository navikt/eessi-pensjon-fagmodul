spring:
  http:
    encoding:
      charset: utf-8

  security:
     oauth2:
       client:
         registration:
           openam:
             client-id: ${app.name}-${FASIT_ENVIRONMENT_NAME}
             client-secret: ${OPENIDCONNECTAGENT_PASSWORD}
             authorization-grant-type: authorization_code
             redirect-uri-template: '{baseUrl}/login/oauth2/code/openam'
             scope: openid
             client-name: OpenAM
             client-alias: openam
         provider:
           openam:
             authorization-uri: ${OPENIDCONNECT_URL}/oauth2/authorize
             token-uri: ${OPENIDCONNECT_URL}/oauth2/access_token
             user-info-uri: ${OPENIDCONNECT_URL}/oauth2/userinfo
             jwk-set-uri: ${OPENIDCONNECT_URL}/oauth2/connect/jwk_uri



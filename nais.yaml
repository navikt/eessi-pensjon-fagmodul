name: eessi-fagmodul
image: repo.adeo.no:5443/eessi-fagmodul
team: eessipensjon

replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 80

prometheus:
    enabled: true
    path: /actuator/prometheus

port: 8080

healthcheck:
    liveness:
      initialDelay: 60
      failureThreshold: 10
      path: /internal/isalive
    readiness:
      initialDelay: 60
      failureThreshold: 10
      path: /internal/isready

resources:
  limits:
    cpu: 4
    memory: 8096Mi
  requests:
    cpu: 400m
    memory: 4024Mi

fasitResources:
  used:
    #Essi-pen profile
  - alias: eessi-pensjon-active-profiles
    resourceType: ApplicationProperties
  #PESYS
  - alias: Pensjonsinformasjon
    resourceType: RestService
    #Aktoer
  - alias: aktoerregister.api.v1
    resourceType: RestService
    #EUX RINA
  - alias: eessipen-eux-rina
    resourceType: RestService
    #Sikker arkiv fasade
  - alias: saf.graphql
    resourceType: RestService
  - alias: kodeverk.rest-api
    resourceType: RestService
  - alias: saf.hentdokument
    resourceType: RestService
    #TPS
  - alias: virksomhet:Person_v3
    resourceType: WebserviceEndpoint
    #SRV
  - alias: srveessipensjon
    resourceType: Credential
    #Token
  - alias: OpenIdConnect
    resourceType: BaseUrl
  #Brukes av nye rest tjenester
  - alias: security-token-service-token
    resourceType: RestService
  #Brukes av gamle tjenester
  - alias: securityTokenService
    resourceType: BaseUrl
  #Brukes av Loginservice
  - alias: security-token-service-openid-configuration
    resourceType: RestService
  - alias: appdynamics
    resourceType: ApplicationProperties
  - alias: kafka_bootstrap_servers
    resourceType: baseurl
  #Henter RINA-institusjoner fra Fasit
  - alias: eessi-pensjon-institusjon
    resourceType: ApplicationProperties

  exposed:
  - alias: eessifagmodulservice
    resourceType: RestService
    path: /

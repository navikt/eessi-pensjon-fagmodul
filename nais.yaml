name: eessi-fagmodul
image: docker.adeo.no:5000/eessi-fagmodul
team: eessi-pensjon
replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /internal/prometheus
port: 8080
healthcheck:
    liveness:
      initialDelay: 60
      failureThreshold: 10
      path: /internal/isalive
    readiness:
      initialDelay: 60
      failureThreshold: 10
      path: /internal/isready
resources:
    limits:
      cpu: 1
      memory: 2048Mi
    requests:
      cpu: 100m
      memory: 512Mi
fasitResources:
  used:
  - alias: Aktoer_v2
    resourceType: WebserviceEndpoint
  - alias: virksomhet:Person_v3
    resourceType: WebserviceEndpoint

  - alias: srvPensjon
    resourceType: Credential
    propertyMap:
      username: credentials.srvpensjon.username
      password: credentials.srvpensjon.password

  - alias: OpenIdConnect
    resourceType: baseurl
    propertyMap:
      url: security.oidc.host
  - alias: OpenIdConnect
    resourceType: baseurl
  - alias: OpenIdConnectAgent
    resourceType: credential
    propertyMap:
      username: security.oidc.agentName
      password: security.oidc.clientSecret
  - alias: securityTokenService
    resourceType: baseurl

  exposed:
  - alias: eessifagmodulservice
    resourceType: restservice
    path: /

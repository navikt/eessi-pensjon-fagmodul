name: eessi-fagmodul
image: repo.adeo.no:5443/eessi-fagmodul
team: eessi-pensjon

replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50

prometheus:
    enabled: true
    path: /internal/prometheus

port: 8080

healthcheck:
    liveness:
      initialDelay: 60
      failureThreshold: 10
      path: /internal/isalive
    readiness:
      initialDelay: 60
      failureThreshold: 10
      path: /internal/isready

resources:
    limits:
      cpu: 2
      memory: 2048Mi
    requests:
      cpu: 100m
      memory: 512Mi

fasitResources:
  used:
  - alias: Pensjonsinformasjon
    resourceType: RestService

  - alias: aktoerregister.api.v1
    resourceType: RestService

  - alias: virksomhet:Person_v3
    resourceType: WebserviceEndpoint

  - alias: EuxBasis_v1
    resourceType: RestService

  - alias: srveessipensjon
    resourceType: Credential

  - alias: OpenIdConnect
    resourceType: BaseUrl

  - alias: securityTokenService
    resourceType: BaseUrl

  exposed:
  - alias: eessifagmodulservice
    resourceType: RestService
    path: /
